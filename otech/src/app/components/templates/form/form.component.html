<h1 class="form-title">Formulário</h1>

<div class="row">
  <div class="col-lg-8 col-md-6 col-sm-3 row-title">
    Dados Pessoais
  </div>
  <div class="col-lg-4 col-md-6 col-sm-3 row-title">
    Seu Ingresso
  </div>
</div>

<!-- Trecho de código com formulário com os dados do user-->

<div class="row ">
  <div class="col-lg-8 col-md-6 col-sm-3 col-form border-right border-dark">
    <form class="form-dados ">
      <div class="row ">
        <div class="col ">
          <input type="text" class="form-control" placeholder="Primeiro Nome">
        </div>
        <div class="col">
          <input type="text" class="form-control" placeholder="Último Nome">
        </div>
      </div>
      <br>
      <div class="row">
        <div class="col">
          <input type="text" class="form-control" placeholder="CPF">
        </div>
        <div class="col">
          <input type="text" class="form-control" placeholder="Data de Nascimento">
        </div>
      </div>
      <br>
      <div class="row">
        <div class="col">
          <div class="form-group">

            <input class="form-control" placeholder="Email">
          </div>
        </div>

      </div>


      <div class="row">
        <div class="form-check">
          <input type="checkbox" class="form-check-input" id="acompCheck" (change)="checked()">
          <label class="form-check-label ">Adicionar Acompanhante</label>
        </div>
      </div>




      <!-- Trecho do código para os dados do Acompanhante -->
      <div *ngIf="shown">
        <div class="row ">
          <div class="col ">
            <input type="text" class="form-control" placeholder="Primeiro Nome">
          </div>
          <div class="col">
            <input type="text" class="form-control" placeholder="Último Nome">
          </div>
        </div>
        <br>
        <div class="row">
          <div class="col">
            <input type="text" class="form-control" placeholder="CPF">
          </div>
          <div class="col">
            <input type="text" class="form-control" placeholder="Data de Nascimento">
          </div>
        </div>
        <br>
        <div class="row">
          <div class="col">
            <div class="form-group">

              <input class="form-control" placeholder="Email">
            </div>
          </div>

        </div>

      </div>
      <br>
      <br>
      <h3>Dados da Entrega</h3>

      <form>
        <div class="form-row">
          <div class="form-group col-md-6">
            <label for="inputCity">CEP</label>
            <input class="form-control" placeholder="CEP" [(ngModel)]="cep"  name="cep" (change)="recuperarEnderecoPorCep()" />
          </div>

        </div>
        <div class="form-group">
          <label for="inputCity">Endereço</label>
          <input type="text" class="form-control" id="inputAddress" [(ngModel)]="logradouro"  name="logradouro"  oplaceholder="Endereço" />
        </div>

        <div class="form-row">
          <div class="form-group col-md-4">
            <label for="inputCity">Pais</label>
            <input type="text" class="form-control" id="inputAddress" [(ngModel)]="pais"  name="pais"  oplaceholder="País" />
          </div>
          <div class="form-group col-md-4">
            <label for="inputCity">Estado</label>
            <select class="form-control col-md-4">
              <option *ngFor="let estado of estadosOptions" value= {{estado.id}}>
                {{estado.name}}
              </option>
           </select>
     

          </div>

        </div>
        <div class="form-row">
          <div class="form-group col-md-6">
            <label for="inputCity">City</label>
            <input type="text" class="form-control" id="inputCity" [(ngModel)]="localidade"  name="localidade" />
          </div>
        </div>

        <button type="submit" id="submit" class="btn btn-primary">Enviar</button>
      </form>

    </form>

  </div>

  <!-- Trecho do código com informação do ingresso -->
  <div class="col-lg-4 col-md-6 col-sm-3 col-ingresso">
    <div class="row">
      <div class="col">
        <img class="ticket" src="assets/images/ticket.jpeg" alt="ticket">
      </div>
      <div class="col">
        Ingresso
        <br>
        Filme:
        <div class="dropdown">
          <button class="btn btn-sm btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
            Escolha o filme
          </button>
          <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
            <a class="dropdown-item" href="#">Filme 1</a>
            <a class="dropdown-item" href="#">Filme 2</a>
            <a class="dropdown-item" href="#">Filme 3</a>
          </div>
        </div>
      </div>

    </div>

    <hr>

    <div class="row">
      <div class="col">
        <p>Sub-total</p>
      </div>
      <div class="col">
        <p>R$20,00</p>
      </div>

    </div>

    <div class="row">
      <div class="col">
        <p>Frete</p>
      </div>
      <div class="col">
        <p>R$ 10,00</p>
      </div>

    </div>

    <div class="row">
      <div class="col">
        <p>Total</p>
      </div>
      <div class="col">
        R$30,00
      </div>

    </div>
  </div>
</div>
<br>
<hr>
