<form #formulario="ngForm">
  <input
    [(ngModel)]="nome"
    required
    #nomeInput="ngModel"
    required
    type="text"
    
    name="nomeInput"
  />
  <span
    class="text-danger"
    *ngIf="(nomeInput.touched || formulario.submitted) && nomeInput.errors?.required"
  >
    Primeiro nome é obrigatório!
  </span>
</form>
